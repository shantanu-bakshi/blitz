<!DOCTYPE html>
<html>
    <head>
        <title>Blitz</title>
        <link rel="icon" href="/img/thunderbolt.png">
        <link rel="stylesheet" href="/styling/styles2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@500&family=Poppins:wght@100&family=Quicksand:wght@300&display=swap" rel="stylesheet">    

    </head>
    <body>
        <div class="cf">
            <div class="cf__box">
                <h1>Join a room</h1>
                <form action="/messages.html">
                    <label>Nickname</label>
                    <input type="text" name="username" placeholder="Nick name" required autocomplete="off">
                    <label>Room Number</label>
                    <input type="text" name="room" placeholder="Room number" required autocomplete="off">
                    <button>Enter</button>
                </form>
            </div>
        </div>
    </body>
</html>
